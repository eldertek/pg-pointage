<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
</head>
<body>
    <h1>Scan QR Code</h1>
    <input type="file" id="qrInput" accept="image/*">
    <p id="result"></p>
    <script>
        document.getElementById('qrInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/pointages/scan', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerText = `Pointage enregistré : ${JSON.stringify(data)}`;
                } else {
                    document.getElementById('result').innerText = 'Erreur lors de l’enregistrement du pointage.';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Erreur réseau.';
            }
        });
    </script>
</body>
</html>
