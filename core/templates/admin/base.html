{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/admin.css' %}">
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <script src="{% static 'core/js/logging.js' %}" defer></script>
    <script src="{% static 'core/js/admin.js' %}" defer></script>
    <script>
        // Configuration du logger
        document.addEventListener('DOMContentLoaded', function() {
            if (window.ClientLogger) {
                ClientLogger.config.serverEndpoint = "{% url 'client_log' %}";
                ClientLogger.config.minLevel = "{{ debug|yesno:'debug,info' }}";
                ClientLogger.info('Interface d\'administration charg√©e');
            }
        });
    </script>
{% endblock %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}
